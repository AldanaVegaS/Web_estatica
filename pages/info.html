<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title"></title>
  <link rel="icon" href="../imagenes/logo2.ico">
  <link rel="stylesheet" href="../css/stylesInfo.css" type="text/css" />
  <link rel="stylesheet" href="../css/stylesGeneral.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="navBar" id="navBar"></div>

  <div class="container">
    <article class="main">
      <h1 class="titulo-pelicula" id="titulo"></h1>
      <h4 id="anio_director"></h4>
      <h4 id="genero"></h4>
      <h3>Sinopsis</h3>
      <p id="sinopsis"></p>
      <h3>Cast</h3>
      <ul id="cast"></ul>
      <h3>Crew</h3>
      <ul id="crew"></ul>
      <h3>Detalles</h3>
      <ul id="detalles"></ul>
    </article>

    <aside class="aside aside1">
      <img alt="poster" id="poster">
      <h3 class="calificación" id="calificacion"> <i class="fa fa-star" aria-hidden="true"></i> </h3>
      <div class="contenedor-botones">
        <div class="boton2">
          <i class="material-icons-outlined" id="playlist_add">playlist_add</i>
          <span>Agregar a lista</span>
        </div>

        <div class="boton2">
          <i class="material-icons-outlined" id="playlist_add">bookmark_add</i>
          <span>Agregar a Watchlist</span>
        </div>

        <div class="boton2" id="agregar_review" onclick="agregar_review()">
          <i class="material-icons-outlined">reviews</i>
          <span>Agregar a review</span>
        </div>
      </div>
    </aside>

    <aside class="aside aside2">
      <Section class="reviews" id="reviews">
        <div class="encabezado">
          <span>Últimas Reviews</span>
        </div>
        <div class="caja-comentarios" id="cajaComentarios">

      </Section>
    </aside>
  </div>


  <div class="popup" id="popup_card">
  </div>


  <script src="../js/scriptInfo.js" type="module"></script>
  <script src="../js/scriptNavBar.js" type="module"></script>

 <script>
  function agregar_review(){
    document.getElementById('popup_card').style.display = 'flex';
    console.log("Apreto boton para agregar review");
  }  
</script>

</body>



</html>
