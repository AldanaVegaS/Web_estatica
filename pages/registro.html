<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido!</title>
    <link rel="stylesheet" href="../css/stylesRegistro.css">
    <link rel="icon" href="../imagenes/logo2.ico">
</head>

<body>

    <header>
        <ul></ul>
        <li class="logo">
            <div class="logo-container"><a href="../pages/inicio.html"><img src="../imagenes/logo1.png" width="50"
                        alt="logo"></a></div>
        </li>
        </ul>
    </header>

    <section>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1>Bienvenido!</h1>
                    <div class="icon-container"> <img src="../imagenes/user-icon.png" clase="user-icon" width="90px"
                            alt="Icono usuario"></div>
                    <form>
                        <input class="input-field" type="email" name="Email" id="email" required
                            placeholder="Ingresa tu email">
                        <input class="input-field" type="password" name="Password" id="password" required
                            placeholder="Ingresa tu password">
                        <button class="submit-button" type="submit" id="sign-up-button">Iniciar Sesión</button>
                    </form>
                    <p>¿No tienes cuenta?</p>
                    <p><a href="#" id="flip-front">Crear cuenta</a></p>
                </div>
                <div class="flip-card-back">
                    <h1>Bienvenido!</h1>
                    <div class="icon-container"> <img src="../imagenes/user-icon.png" clase="user-icon" width="90px"
                            alt="Icono usuario"></div>
                    <form>
                        <input class="input-field" type="text" name="Username" id="username" required
                            placeholder="Ingresa tu nombre de usuario">
                        <input class="input-field" type="email" name="Email" id="email" required
                            placeholder="Ingresa tu email">
                        <input class="input-field" type="password" name="Password" id="password" required
                            placeholder="Ingresa una contraseña" minlength="8">
                        <button class="submit-button" type="submit" id="log-in-button">Registrarse</button>
                    </form>
                    <p>¿Ya tienes una cuenta?</p>
                    <p><a href="#" id="flip-back">Iniciar Sesión</a></p>
                </div>
            </div>
    </section>

    <footer></footer>
    <script src="../js/scriptInicioSesion.js"></script>
</body>

</html>
